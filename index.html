<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro √âpico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(233, 69, 96, 0.3);
            animation: float 25s infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 10%; animation-delay: 0s; width: 80px; height: 80px; }
        .bg-animation span:nth-child(2) { left: 20%; animation-delay: 2s; width: 50px; height: 50px; }
        .bg-animation span:nth-child(3) { left: 30%; animation-delay: 4s; width: 60px; height: 60px; }
        .bg-animation span:nth-child(4) { left: 40%; animation-delay: 0s; width: 40px; height: 40px; }
        .bg-animation span:nth-child(5) { left: 50%; animation-delay: 3s; width: 70px; height: 70px; }
        .bg-animation span:nth-child(6) { left: 60%; animation-delay: 7s; width: 50px; height: 50px; }
        .bg-animation span:nth-child(7) { left: 70%; animation-delay: 5s; width: 80px; height: 80px; }
        .bg-animation span:nth-child(8) { left: 80%; animation-delay: 1s; width: 45px; height: 45px; }
        .bg-animation span:nth-child(9) { left: 90%; animation-delay: 6s; width: 60px; height: 60px; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        .container {
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(20px);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 
                0 0 60px rgba(233, 69, 96, 0.4),
                0 0 100px rgba(0, 217, 255, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { box-shadow: 0 0 60px rgba(233, 69, 96, 0.4), 0 0 100px rgba(0, 217, 255, 0.3); }
            50% { box-shadow: 0 0 80px rgba(233, 69, 96, 0.6), 0 0 120px rgba(0, 217, 255, 0.5); }
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #e94560, #00d9ff, #e94560);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .display {
            font-size: 120px;
            font-weight: bold;
            margin: 40px 0;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #e94560, #ff6b6b, #00d9ff, #4facfe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: displayGlow 4s ease infinite;
            text-shadow: 
                0 0 30px rgba(233, 69, 96, 0.8),
                0 0 60px rgba(0, 217, 255, 0.6);
            filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.8));
            position: relative;
        }

        @keyframes displayGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.8)) brightness(1);
            }
            25% { 
                background-position: 50% 100%;
                filter: drop-shadow(0 0 40px rgba(0, 217, 255, 0.9)) brightness(1.2);
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.8)) brightness(1.1);
            }
            75% { 
                background-position: 50% 0%;
                filter: drop-shadow(0 0 35px rgba(79, 172, 254, 0.9)) brightness(1.15);
            }
        }

        .display.running {
            animation: displayGlow 2s ease infinite, pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .start {
            background: linear-gradient(135deg, #00d9ff, #00b8d4);
            color: #000;
            box-shadow: 0 5px 30px rgba(0, 217, 255, 0.5);
        }

        .start:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 50px rgba(0, 217, 255, 0.8);
            animation: buttonShake 0.5s;
        }

        .pause {
            background: linear-gradient(135deg, #ffa500, #ff8c00);
            color: #000;
            box-shadow: 0 5px 30px rgba(255, 165, 0, 0.5);
        }

        .pause:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 50px rgba(255, 165, 0, 0.8);
            animation: buttonShake 0.5s;
        }

        .reset {
            background: linear-gradient(135deg, #e94560, #d63447);
            color: #fff;
            box-shadow: 0 5px 30px rgba(233, 69, 96, 0.5);
        }

        .reset:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 50px rgba(233, 69, 96, 0.8);
            animation: buttonShake 0.5s;
        }

        @keyframes buttonShake {
            0%, 100% { transform: translateY(-5px) scale(1.05) rotate(0deg); }
            25% { transform: translateY(-5px) scale(1.05) rotate(-2deg); }
            75% { transform: translateY(-5px) scale(1.05) rotate(2deg); }
        }

        button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d9ff;
            border-radius: 50%;
            animation: particleFloat 3s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="title">‚ö° CRON√ìMETRO √âPICO ‚ö°</div>
        <div class="display" id="display">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="start()">‚ñ∂ Iniciar</button>
            <button class="pause" onclick="pause()">‚è∏ Pausar</button>
            <button class="reset" onclick="reset()">üîÑ Reiniciar</button>
        </div>
        <div class="particles" id="particles"></div>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let isRunning = false;
        const display = document.getElementById('display');
        const particlesContainer = document.getElementById('particles');

        function updateDisplay() {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            display.textContent = 
                String(hrs).padStart(2, '0') + ':' +
                String(mins).padStart(2, '0') + ':' +
                String(secs).padStart(2, '0');
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '0';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particlesContainer.appendChild(particle);

            setTimeout(() => particle.remove(), 5000);
        }

        let particleInterval;

        function start() {
            if (!isRunning) {
                isRunning = true;
                display.classList.add('running');
                timer = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
                
                particleInterval = setInterval(createParticle, 200);
            }
        }

        function pause() {
            isRunning = false;
            display.classList.remove('running');
            clearInterval(timer);
            clearInterval(particleInterval);
        }

        function reset() {
            isRunning = false;
            display.classList.remove('running');
            clearInterval(timer);
            clearInterval(particleInterval);
            seconds = 0;
            updateDisplay();
            
            for(let i = 0; i < 20; i++) {
                setTimeout(createParticle, i * 50);
            }
        }

        for(let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 200);
        }
    </script>
</body>
</html>
